<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issam@El-khadir</title>
    <meta name="description" content="...........">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="contact">
        <h1>Préparation d’un projet (DESIGN PROJECT PLAN) </h1>
        <form>
            <div class="part1">
                <div>
                    <h3>OBJECTIF :</h3>
                    <input type="text" name="objectif">
                </div>
                <div>
                    <h3>EXPOSE  :</h3>
                    <input type="text" name="expose">
                </div>
                <div>
                    <h3>TP D’INTEGRATION  :</h3>
                    <input type="text" name="tp">
                </div>
            </div>
            <div class="part2">
                <div>
                    <h3>METHODE DE TRAVAIL  :</h3>
                    <textarea name="m" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="part3">
                <div>
                    <h3>Notes</h3>
                    <textarea name="note" id="" cols="30" rows="10" class="textarea2"></textarea>
                </div>
            </div>
            <div class="button">
                <button>Ajouter <i class="uil uil-message"></i></button>
            </div>
        </form>
        
    </div>
    <script src="contact .js"></script>
</body>
</html>
